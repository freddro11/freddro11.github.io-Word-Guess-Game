<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(assets/images/WGG-image-02.jpg); background-size: 100% ">

    <div class="overflow-auto" style="text-align: center; color: lightgray; font-family: 'Fascinate Inline', cursive">
        <h1 style="margin-top: 8%">Superhero Word Guess Game</h1>
        <p style="font-size: 20px">Press any key to get started</p>
        <br>
        <h3 >Wins</h3>
        <Div id="totalWins"></Div>
        <h3>Losses</h3>
        <div id="numLosses"></div>
        <h3>Current Word</h3>
        <div id="currentWord"></div>
        <h3 >Guesses Remaining</h3>
        <div id="remainingGuesses"></div>
        <h3 >Letters Guessed</h3>
        <div id="guessedLetters"></div>

    </div>

      <!--Scripts links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
